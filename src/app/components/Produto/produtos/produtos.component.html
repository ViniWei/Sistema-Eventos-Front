<div class="container">
  <h6>{{ tituloFormulario }}</h6>
  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

    <label for="nome">Nome:</label>
    <input type="text" formControlName="nome" required>

    <label for="descricao">Descrição:</label>
    <textarea formControlName="descricao" required></textarea>

    <label for="preco">Preço:</label>
    <input type="number" formControlName="preco" required>

    <label for="organizadorId">ID do Organizador:</label>
    <input type="number" formControlName="organizadorId" required>

    <!-- <label for="kits">Kits:</label>
    <div formArrayName="kits">
      <div *ngFor="let kit of formulario.get('kits').controls; let i = index" class="kit-row">
        <input [formControl]="kit" placeholder="Kit {{ i + 1 }}">
      </div>
    </div> -->

    <div class="row">
      <div>
        <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
      </div>
      <div class="pl-1">
        <button (click)="voltar()" type="button" class="btn btn-sm btn-light">Voltar</button>
      </div>
    </div>
  </form>
</div>
