<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group"><label>Nome</label><input type="text" class="form-control form-control-sm"
                        formControlName="nome" /></div>
                <div class="form-group"><label>Descrição</label><input type="text" class="form-control form-control-sm"
                        formControlName="descricao" /></div>
                <div class="form-group"><label>Endereço</label><input type="text" class="form-control form-control-sm"
                        formControlName="endereco"/></div>
                <div class="form-group"><label>Data</label><input type="datetime-local" class="form-control form-control-sm"
                        formControlName="data"/></div>
                <div class="form-group"><label>Ingressos Disponiveis</label><input type="number" class="form-control form-control-sm"
                        formControlName="ingressosDisponiveis"/></div>
                <div class="container">
                    <div class="row">
                        <div><button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button></div>
                        <div class="pl-1"><button (click)="voltar()" type="button" class="btn btn-sm btn-light">Voltar</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
